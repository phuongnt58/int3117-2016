<html>
<head>
  <meta charset="utf-8">
  <title>Refactored date examples</title>

  <link rel="stylesheet" href="libs/qunit-2.0.1.css">
  <script src="libs/qunit-2.0.1.js"></script>
  <script src="prettydate.js"></script>
  <script src="Test.js"></script>
</head>
<body>
<div id="qunit"></div>
<script>
  function kiem_tra_snt(n) {
    // Biến cờ hiệu
    var flag = true;

    // Nếu n bé hơn 2 tức là không phải số nguyên tố
    if (n < 2) {
      flag = false;
    }
    else if (n == 2) {
      flag = true;
    }
    else if (n % 2 == 0) {
      flag = false;
    }
    else {
      // lặp từ 3 tới n-1 với bước nhảy là 2 (i+=2)
      var i = 3;
      while (i < Math.sqrt(n)) {
        if (n % i == 0) {
          flag = false;
          break;
        }
        i += 2;
      }
    }
//    return flag;
//    n = prompt("nhap gia tri n: ")
    // Kiểm tra biến flag
    if (flag == true) {
      return "La so nguyen to!";
    }
    else {
      return "Khong la so nguyen to!";
    }
  }
</script>
</body>
</html>
